<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dislocation Density (TEM)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css', v=static_v) }}" />
  </head>
  <body>
    <div class="topbar">
      <div class="brand">
        <div class="logo">
           <svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
        </div>
        <div class="title">Dislocation <span>Density</span></div>
      </div>
      <div class="actions">
        <button class="btn icon-only" id="themeToggle" title="Toggle Theme">
          <svg id="moon" viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>
          <svg id="sun" viewBox="0 0 24 24" style="display:none"><path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z"/></svg>
        </button>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <div id="drop" class="drop">
          <div class="dropIcon">
            <svg viewBox="0 0 24 24"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
          </div>
          <div class="dropTitle">Drag & Drop TIFF Image</div>
          <div class="dropHint">or click to browse from your computer</div>
          <input id="file" name="file" type="file" accept=".tif,.tiff,image/tiff" style="display:none" />
          <div id="fileName" class="fileLine"></div>
        </div>

        <form id="form" method="post" action="/run" enctype="multipart/form-data">
          <input id="fileHidden" name="file" type="file" style="display:none" />
          
          <div class="formGrid">
            <div class="field">
              <label>Manual nm/px (Recommended)</label>
              <input name="manual_nm_per_px" placeholder="e.g. 0.5" />
            </div>
            <div class="field">
              <label>Scale Bar Value (nm)</label>
              <input name="manual_scale_bar_nm" placeholder="Required if nm/px unknown (e.g. 200)" />
            </div>
            <div class="field">
              <label>Sample Thickness (nm) (Optional)</label>
              <input name="thickness_nm" placeholder="e.g. 80" />
            </div>
            <div class="field">
              <label>ROI Index</label>
              <input name="roi_id" value="0" />
            </div>
            <div class="field">
              <label>Preview Size (px)</label>
              <input name="max_dim" value="1200" />
            </div>
          </div>

          <div class="container" style="padding-top:0">
            <div class="hintRow">
              <div class="hint">
                 Note: OCR is disabled. Please provide <strong>Manual nm/px</strong> or <strong>Scale Bar Value</strong>.
              </div>
              <button id="runBtn" class="btn primary" type="submit" disabled>Process Image</button>
            </div>
            {% if error %}
              <div class="error">{{ error }}</div>
            {% endif %}
          </div>
        </form>
      </div>
    </div>

    <script src="{{ url_for('static', filename='app.js', v=static_v) }}"></script>
  </body>
</html>
